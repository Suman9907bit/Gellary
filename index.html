<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Jana Online Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #66ccff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 204, 255, 0.4);
      cursor: pointer;
      background: #222238;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 204, 255, 0.7);
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      border-radius: 15px;
      transition: filter 0.3s ease;
    }
    .gallery-item:hover img {
      filter: brightness(0.75);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px 20px;
      background: rgba(0, 204, 255, 0.8);
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .caption {
      opacity: 1;
    }

    /* Responsive */
    @media(max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .gallery-item img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>আমাদের গ্যালারি</h1>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1011/400/300" alt="Gallery Image 1" />
      <div class="caption">প্রথম ছবি</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image 2" />
      <div class="caption">দ্বিতীয় ছবি</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1016/400/300" alt="Gallery Image 3" />
      <div class="caption">তৃতীয় ছবি</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1020/400/300" alt="Gallery Image 4" />
      <div class="caption">চতুর্থ ছবি</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1024/400/300" alt="Gallery Image 5" />
      <div class="caption">পঞ্চম ছবি</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1027/400/300" alt="Gallery Image 6" />
      <div class="caption">ষষ্ঠ ছবি</div>
    </div>
  </div>
</body>
</html>
